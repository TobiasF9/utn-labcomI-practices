<!DOCTYPE html>
<html>

<head>

    <title>Perfil</title>

</head>

<body>

    <h1>Página de perfil y datos personales</h1>

    <form>

        <input 
            type="text"
            value="ESTUDIANTE"
            disabled
        />

        <label for="nombre_completo">Nombre completo</label>
        <input type="text" id="nombre_completo" name="nombre_completo" />

        <label for="email">Usuario</label>
        <input type="text" id="email" name="email" />

        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" />

        <label for="seleccionable">Naconalidad</label>
        <select name="seleccionable" id="seleccionable">
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Peru">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
        </select>

        <label for="seleccionable">Condición laboral</label>
        <select name="seleccionableB" id="seleccionableB">
            <option value="desempleado">Desempleado</option>
            <option value="en_búsqueda_laboral">En búsqueda laboral</option>
            <option value="trabajo_part_time">Trabajo part time</option>
            <option value="trabajo_full_time">Trabajo full time</option>
        </select>

        <input 
            type="text"
            value="Gustos personales"
            disabled
        />

        <label for="Musica">Gustos musicales</label>
        <input type="text" id="Musica" name="Musica" />

        <label for="seleccionable">Comida favorita</label>
        <select name="seleccionableC" id="seleccionableC">
            <option value="asado">Asado</option>
            <option value="pastas">Pastas</option>
            <option value="pizza">Pizza</option>
            <option value="hamburguesas">Hamburguesas</option>
            <option value="milanesas">Milanesas</option>
        </select>

        <input type="submit" value="Enviar" />

        <!-- Un checkbox para recordar los datos del usuario -->

    </form>

</body>
